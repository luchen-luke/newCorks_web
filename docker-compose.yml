version: '3.8'
services:
  db:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: newcorks_dev
    ports:
      - '5432:5432'
    volumes:
      - db_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    restart: unless-stopped
    ports:
      - '6379:6379'

  app:
    build: .
    command: npm run dev
    environment:
      DATABASE_URL: 'postgresql://postgres:postgres@db:5432/newcorks_dev'
      REDIS_URL: 'redis://redis:6379'
      NODE_ENV: development
      JWT_SECRET: 'dev-secret-change-me'
    ports:
      - '3000:3000'
    volumes:
      - ./:/app
      - /app/node_modules
    depends_on:
      - db
      - redis

volumes:
  db_data:
