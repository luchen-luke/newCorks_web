apiVersion: apps/v1
kind: Deployment
metadata:
  name: corks-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: corks-app
  template:
    metadata:
      labels:
        app: corks-app
    spec:
      containers:
        - name: app
          image: your-registry/newcorks-web:latest
          ports:
            - containerPort: 3000
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: corks-secrets
                  key: DATABASE_URL
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  name: corks-secrets
                  key: REDIS_URL
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: corks-secrets
                  key: JWT_SECRET
