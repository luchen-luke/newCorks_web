name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: newcorks_ci
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres -d newcorks_ci" --health-interval 10s --health-timeout 5s --health-retries 5
      redis:
        image: redis:7
        ports:
          - 6379:6379

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install deps
        run: npm ci

      - name: Generate prisma client
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/newcorks_ci
        run: |
          npx prisma generate
          npx prisma db push --accept-data-loss

      - name: Seed DB
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/newcorks_ci
        run: npm run prisma:seed

      - name: Build Next
        run: npm run build

      - name: Start server
        run: |
          npm run start &
          # wait for server to be ready
          npx wait-on http://localhost:3000

      - name: Run unit/integration tests (Jest)
        run: npm test

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run e2e (Playwright)
        run: npx playwright test --forbid-only
