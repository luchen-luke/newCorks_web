version: '3.8'
services:
  db:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: newcorks_prod
    volumes:
      - db_data_prod:/var/lib/postgresql/data

  redis:
    image: redis:7
    restart: unless-stopped

  app:
    build: .
    environment:
      DATABASE_URL: 'postgresql://postgres:postgres@db:5432/newcorks_prod'
      REDIS_URL: 'redis://redis:6379'
      NODE_ENV: production
      JWT_SECRET: 'prod-change-me'
    ports:
      - '3000:3000'
    depends_on:
      - db
      - redis

volumes:
  db_data_prod:
